<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>管理系统</title>
        <script type="text/javascript" src="/static/js/jquery-1.8.0.js"></script>
        <script type="text/javascript" src="/static/js/nunjucks.js"></script>
    </head>
        <style>
        a{
        font-size: 18px;
        text-decoration: none;
        color:black;
    }
        </style>
    <body>
        <header style="position: relative;width: 100%;height: 10%;">
            <div style="position: absolute;">
                <h1 style="width: 300px;margin-top: -5px;">超级管理员系统</h1>
            </div>
            <div style="position: absolute;margin-left: 300px;margin-top: 10px;">
                <a href="../initialize">系统初始化</a>
                <a href="../damage">座位禁用报备</a>
                <a href="../relieve">解除报备</a>
            </div>
        </header>
        <div style="position: relative; margin-top: 5%;border: 2px outset black; width: 100%;height: 90%;">
            <div style="background-color: burlywood;"><label style="font-size: 18px;">用户信息管理</label></div>
            <div><button>添加</button><button>删除</button></div>
            <form id="selectInfo">
                <label for="usename">昵称：</label><input type="text" name="usename" id="usename">
                <label for="name">姓名：</label><input type="text" name="name" id="name">
                <label for="phone">手机号：</label><input type="text" name="phone" id="phone">
                <button>查询</button>
                <!-- <label id="lab" style="">{{data[0].userName}}</label> -->
            </form>
            <br/>
            <table border="1" cellspacing="0" style="width: 80%; margin-left: 10%;" title="用户信息管理">
                <thead>
                    <tr>
                        <th field="cb" checkbox="true"></th>
                        <th>id</th>
                        <th>昵称</th>
                        <th>密码</th>
                        <th>姓名</th>
                        <th>学院</th>
                        <th>学号</th>
                        <th>性别</th>
                        <th>手机号</th>
                        <th style="width: 80px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr>
                            <td checkbox="true"></td>
                            <td>{{item.id}}</td>
                            <td>{{item.userName}}</td>
                            <td>{{item.userPassword}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.major}}</td>
                            <td>{{item.userNum}}</td>
                            <td>{{item.sex}}</td>
                            <td>{{item.userPhone}}</td>
                            <td><a href="">删除</a><a href="">修改</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <nav class="pageNav">
                {{pagination | safe}}
            </nav>
        </div>

    </body>
</html>
